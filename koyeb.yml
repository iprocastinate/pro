version: 1

# Koyeb Configuration for Auto Adult Bot
# This is a background worker service (not a web service)
# It does not expose HTTP ports, so health checks should be disabled

services:
  - name: auto-adult-bot
    type: worker
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python3 -m bot
    
    # IMPORTANT: Disable health checks as this is a background worker
    # that doesn't expose HTTP endpoints
    healthChecks:
      disabled: true
    
    env:
      - key: PYTHONUNBUFFERED
        value: '1'
