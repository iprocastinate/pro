version: 1

# Koyeb Configuration for Auto Adult Bot
# This is a background worker service with a health check server on port 8000

services:
  - name: auto-adult-bot
    type: worker
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python3 -m bot
    
    # Health checks configured for port 8000 (health check server)
    healthChecks:
      tcp:
        port: 8000
    
    env:
      - key: PYTHONUNBUFFERED
        value: '1'

